<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <a class="btn-floating halfway-fab blue waves-effect waves-light red"><i class="material-icons">add</i></a>
                <div class="card-content grey-text center-align">
                    <span class="card-title">Add Item</span>
                    <div class="container">
                        <div class="row">
                            <form id="new_item_form">
                                <div class="input-field col s6">
                                    <input id="item_upc" type="number" class="validate" required>
                                    <label for="item_upc">Item UPC</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="item_name" type="text" class="validate" required>
                                    <label for="item_name">Item Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="item_description" type="text" class="validate" required>
                                    <label for="item_description">Item Description</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="item_bin_number" type="number" class="validate">
                                    <label for="item_bin_number">Item Bin Number</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="item_total_stock" type="number" class="validate" required>
                                    <label for="item_total_stock">Item's Total Stock</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="item_in_stock" type="number" class="validate" required>
                                    <label for="item_in_stock">Items In Stock</label>
                                </div>
                                <div class="input-field col s3">
                                    <input value=0 id="item_on_hand" type="number" class="validate" required>
                                    <label for="item_on_hand">Items On Hand</label>
                                </div>
                                <div class="col s12">
                                    <label>
                                        <input type="checkbox" id="item_is_consumable" onclick="addNewItem()" class="filled-in"/>
                                        <span>Consumable</span>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align">
        <button class="btn waves-effect waves-light blue" type="submit" name="addItem" onclick="addNewItem()">Add Item
            <i class="material-icons right">add</i>
        </button>
    </div>
</div>

<!-- Firebase Setup -->
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="../../js/config.js"></script>

<!-- Materialize Setup -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<!-- Firebase Inventory Setup -->
<script src="../../js/inventory.js"></script>
<script src="../../js/item.js"></script>
<script src="../../js/user.js"></script>

<!-- Adding New Item to Inventory -->
<script>
    function addNewItem() {
        if (!itemExists(document.getElementById('item_upc').value)) {
            addItem(document.getElementById('item_name').value, document.getElementById('item_upc').value, document.getElementById('item_description').value, document.getElementById('item_bin_number').value, document.getElementById('item_is_consumable').value, document.getElementById('item_total_stock').value, document.getElementById('item_in_stock').value, document.getElementById('item_on_hand').value);
            M.toast({html: 'Item Created'})
        } else {
            M.toast({html: 'Item Already Exists'})
        }

    }
</script>
</body>
</html>
