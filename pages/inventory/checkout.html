<html>

            <a href="#" class="brand-logo center blue">Brentwood Robotics</a>

                <li><a href="../../index.html">Home</a></li>

                <li class="active"><a href="checkout.html">Checkout</a></li>

            </ul>
        </div>
    </nav>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card white">
                        <div class="card-content grey-text center-align">
                            <span class="card-title">Checkout Items</span>
                            <div class="container">
                                <div class="row">
                                    <form id="checkoutForm">
                                        <div class="input-field col s12">
                                            <input id="upc_0" type="number" class="validate" onclick="addItemToCheckout()">
                                                <label for="upc_0">UPC #1</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="container center-align">
                                <button class="btn waves-effect waves-light blue" onclick="addItemToCheckout()"
                                        name="addItemToCheckout">Add Item
                                    <i class="material-icons right">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light blue" name="Checkout">Checkout
                    <i class="material-icons right">assignment</i>
                </button>
            </div>
        </div>

        <!-- Materialize Setup -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <script>
            i = 0;

            function addItemToCheckout() {
                i++;
                var form = document.getElementById('checkoutForm');
                var div = document.createElement('div');
                div.setAttribute('class', 'input-field col s12');

                var input = document.createElement('input');
                input.setAttribute('id', 'upc_' + (i));
                input.setAttribute('type', 'number');
                input.setAttribute('class', 'validate');
                input.setAttribute('onclick', 'addItemToCheckout()');

                var checkOutTextNode = document.createTextNode('UPC #' + (i + 1));

                var label = document.createElement('label');
                label.setAttribute('for', 'upc_' + (i));
                label.appendChild(checkOutTextNode);

                div.appendChild(input);
                div.appendChild(label);

                form.appendChild(div);
            }
        </script>
    </body>
</html>
